It is appointed for man to **die** once, <br/>
and after that comes **judgment**

[Hebrews 9:27 (ESV)](# "ref")

>>>
+ die **once**: not zero,
  + not &ge;2, e.g., **reincarnation**
+ with 2 **exceptions**!

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-ndsRLeQBlsA-dark_clouds.jpg" -->
*Enoch* walked **with God**, <br/>
and he was **not**, for God took him.

[Genesis 5:24 (ESV)](# "ref")

Chariots of **fire** and horses of fire <br/>
separated the two of them. <br/>
And *Elijah* went up by a **whirlwind** into heaven.

[II Kings 2:11 (ESV)](# "ref")

>>>
+ One more exception, in future:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-H3giJcTw__w-iceland_sunbeam.jpg" -->
The Lord himself will **descend** from heaven [...]

Then we who are **alive**, who are left, <br/>
will be **caught up** together with them <br/>
in the **clouds** to meet the Lord in the air

[I Thessalonians 4:16-17 (ESV)](# "ref")

>>>
+ if we are still **alive** when Christ returns
+ but death is not the **end**:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-in9-n0JwgZ0-lightning.jpg" -->
Do not fear those who **kill** the **body** <br/>
but **cannot** kill the **soul**.

Rather, fear him who can <br/>
destroy **both** soul and body in **hell**.

[Matthew 10:28 (ESV)](# "ref")

>>>
+ soul + body **distinct**
+ body **mortal**
+ soul can be **destroyed** in hell
  + not necc **annihilated**
  + eternal **punishment**
+ God has **authority** over body + soul

## Signs of Christ's Return
+ **Falling** Away from Faith
 [(2 Thes 2:2-3)](https://mobile.biblegateway.com/passage/?search=2Thes2:2-3&version=NIV "ref")

 [(Mt 24:14)](https://mobile.biblegateway.com/passage/?search=Mt24:14&version=NIV "ref")

  [(2 Tim 3)](https://mobile.biblegateway.com/passage/?search=2Tim3&version=NIV "ref") [(Mt 24:12)](https://mobile.biblegateway.com/passage/?search=Mt24:12&version=NIV "ref")

>>>
+ more in Mt24-25

## All Will Be Judged
+ **Believers**: *life* through the Son
+ The **Nations** / Powers: *broken* by the Son
+ The **Dead**: to *reward* and *destruction*
+ **Satan** and the Demons: eternal *torment*

<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-09AhDCedXF8-cross.jpg" -->

for it is written, <br/>
“**Cursed** is everyone who is hanged on a **tree**”

[Galatians 3:13 (ESV)](# "ref")

>>>

and **death** shall be no more, <br/>

[Revelation 21:4 (ESV) (p.2/2)](# "ref")

>>>
+ what of those who do **not** know God?

<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-in9-n0JwgZ0-lightning.jpg" -->

and from the **glory** of his might

>>>
+ both **absence** from God and
+ **presence** of eternal punishment
